<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Buttons with Hover Effects</title>
    <style>
        .social-btns {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .social-btns a {
            display: inline-block;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            color: white;
            border-radius: 50%;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .social-btns a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .facebook { background: #3b5998; }
        .twitter { background: #1da1f2; }
        .instagram { background: #e4405f; }
        .whatsapp { background: #0077b5; }
    </style>
</head>
<body>
    <div class="social-btns">
        <a href="https://www.facebook.com/" class="facebook">F</a>
        <a href="https://x.com/?lang=en" class="twitter">T</a>
        <a href="https://www.instagram.com/" class="instagram">I</a>
        <a href="https://web.whatsapp.com/" class="whatsapp">L</a>
    </div>
</body>
</html>
